        <section class="o-mainBanner">
            <script>
                {
                    window.addEventListener('load', () => {
                        try {
                            let endDate = new Date("Mar 30, 2019 23:59:59").getTime();
                            elDays = document.querySelector(".a-countDown__daysNumber");
                            elHours = document.querySelector(".a-countDown__hoursNumber");
                            elMinutes = document.querySelector(".a-countDown__minutesNumber");
                            elSeconds = document.querySelector(".a-countDown__secondsNumber");
                            operationsTime = () => {
                                let nowaday = new Date().getTime();
                                distanceBetweenDays = endDate - nowaday;
                                days = Math.floor(distanceBetweenDays / (1000 * 60 * 60 * 24));
                                hours = Math.floor((distanceBetweenDays % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                minutes = Math.floor((distanceBetweenDays % (1000 * 60 * 60)) / (1000 * 60));
                                seconds = Math.floor((distanceBetweenDays % (1000 * 60)) / 1000);
                                if (distanceBetweenDays < 0) {
                                    clearInterval(engineTime);
                                    days = 0;
                                    hours = 0;
                                    minutes = 0;
                                    seconds = 0;
                                }
                                return {
                                    "days": days,
                                    "hours": hours,
                                    "minutes": minutes,
                                    "seconds": seconds
                                }
                            }
                            setDataTime = (d, h, m, s) => {
                                elDays.innerHTML = d < 10 ? "0" + d : d;
                                elHours.innerHTML = h < 10 ? "0" + h : h;
                                elMinutes.innerHTML = m < 10 ? "0" + m : m;
                                elSeconds.innerHTML = s < 10 ? "0" + s : s;
                            }
                            runTime = () => {
                                let dataTime = operationsTime();
                                setDataTime(dataTime.days, dataTime.hours, dataTime.minutes, dataTime.seconds);

                            }
                            let engineTime = setInterval(runTime, 1000);

                        } catch (Exception) {
                            console.log("time__fail");
                        }
                    });
                }
            </script>
